<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Safa Dedeakay</title>
  <link rel="icon" href="_media/icon.ico" />
  <meta name="description" content="Well, Hello there.">

  <!-- Theme -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" />
</head>

<body>
<div id="app"></div>

<!-- CONFIG MUST BE DEFINED IN A MODULE -->
<script type="module">
  import nord from 'https://esm.sh/@shikijs/themes/nord';
  import csharp from 'https://esm.sh/@shikijs/langs/csharp';

  window.$docsify = {
    name: 'safadedeakay',
    auto2top: true,
    loadSidebar: true,
    maxLevel: 0,
    subMaxLevel: 0,
    sidebarDisplayLevel: 0,
    search: {
      placeholder: 'Type to search',
      noData: 'No matches found.',
      depth: 2,
    },
    shiki: {
      theme: nord,
      langs: [csharp], // Add your preferred languages
    }
  };
</script>

<!-- Load Docsify Core -->
<script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>

<!-- Load docsify-shiki (must come after Docsify) -->
<script type="module" src="https://cdn.jsdelivr.net/npm/docsify-shiki@1"></script>

<!-- Optional Plugins -->
<script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
</body>

</html>
