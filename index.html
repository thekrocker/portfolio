<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover">

  <!-- Replace with your own title and description. -->
  <title>Safa Dedeakay</title>
  <link rel="icon" href="_media/icon.ico"/>
  <meta name="description" content="Well, Hello there.">

  <!-- Default Theme (see https://docsify.js.org/#/themes) -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" />

</head>

<body>
  <div id="app"></div>

  <script>
    window.$docsify = {
      name: 'safadedeakay',
      // Sidebar Configuration
      auto2top: true,
      loadSidebar: true,
      maxLevel: 0,
      // Set subMaxLevel to 0 to remove automatic display of page table of contents (TOC) in Sidebar
      subMaxLevel: 0,
      sidebarDisplayLevel: 0,
      
      // Search Plugin Configuration
      search: {
        placeholder: 'Type to search',
        noData: 'No matches found.',
        // Headline depth, 1 - 6
        depth: 2,
        },
      
    };
  </script>

  <!-- IMPORTANT: config must be defined as a module -->
  <script type="module">
    // import themes and languages from esm.sh
    import nord from 'https://esm.sh/@shikijs/themes@1/nord';
    import csharp from 'https://esm.sh/@shikijs/langs@1/csharp';
    import vue from 'https://esm.sh/@shikijs/langs@1/vue';

    window.$docsify = {
      shiki: {
        theme: nord,
        langs: [csharp],
      }
    };
  </script>
  
  <!-- Required -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <!-- Recommended -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <script type="module" src="//cdn.jsdelivr.net/npm/docsify-shiki@v1"></script>

</body>
</html>
